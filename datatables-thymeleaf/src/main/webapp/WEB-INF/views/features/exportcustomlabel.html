<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
   xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" layout:decorator="common/layout/featureLayout">

<head>
<title>Customed export links (label)</title>
</head>

<body>

   <div layout:fragment="content">

      <div class="row-fluid">
         <div class="span12">
            <h3>Customed export links (label)</h3>
            <br />
            <br />
         </div>
      </div>

      <div class="row-fluid">
         <div class="span12">

            <table id="myTable" dt:table="true" dt:export="'xls,csv'">
               <thead>
                  <tr>
                     <th>Id</th>
                     <th>Firstname</th>
                     <th>Lastname</th>
                     <th>City</th>
                     <th>Mail</th>
                  </tr>
               </thead>
               <tbody dt:csv:class="'btn'" dt:xls:class="'btn'" dt:csv:label="'custom label for CSV'" dt:xls:label="'custom label for XLS'">
                  <tr th:each="person : ${persons}">
                     <td th:text="${person.id}">1</td>
                     <td th:text="${person.firstName}">John</td>
                     <td th:text="${person.lastName}">Doe</td>
                     <td th:text="${person.address != null and person.address.town != null} ? ${person.address.town.name} : ''">Nobody knows !</td>
                     <td dt:csv="'csv'+${person.mail}" dt:xls="'xls'+${person.mail}">
                        <a th:href="${'mailto:' + person.mail}" th:text="${person.mail}">john@doe.com</a>
                     </td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>
</body>
</html>
