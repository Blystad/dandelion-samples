<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
   xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" layout:decorator="common/layout/ajaxLayout">

<head>
<title>AJAX example - Custom AJAX request</title>
<script th:src="@{/js/customrequest.js}"></script>
</head>

<body>

   <div layout:fragment="content">

      <div class="row-fluid">
         <div class="span12">
            <h3>Custom AJAX request</h3>
            <br />
         </div>
      </div>

      <div class="row-fluid">
         <div class="span12">

            <table id="myTableId" dt:table="true" dt:url="'/persons3'" dt:serverside="true" dt:serverdata="'myRequest'">
               <thead>
                  <tr>
                     <th dt:property="'id'">Id</th>
                     <th dt:property="'firstName'">Firstname</th>
                     <th dt:property="'lastName'">Lastname</th>
                     <th dt:property="'address.town.name'">City</th>
                     <th dt:property="'mail'">Mail</th>
                  </tr>
               </thead>
            </table>
         </div>
      </div>
   </div>
</body>
</html>
